<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>

<body>
  <section class="hero is-info is-medium is-bold">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="../">
              <h2 style="font-size: 1.5em; font-weight: 900;">CarTruth</h2>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a href="/dashboard.html" class="navbar-item is-active">
                Dashboard
              </a>
              <a href="/edit_car.html" class="navbar-item">
                Edit your car
              </a>

              <span class="navbar-item">
                <a class="button is-white is-outlined is-small" href="/login.html">
                  <span>Log-out</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>


  <div class="container-space"></div>

  <section class="container">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Register a car
          </h1>
          <div class="box">
            <label class="label">Brand</label>
            <p class="control">
              <input id="brand" value="VW" class="input" type="text" placeholder="VW">
            </p>
            <label class="label">Model</label>
            <p class="control">
              <input id="model" class="input" type="text" placeholder="Golf">
            </p>
            <label class="label">Frame number</label>
            <p class="control">
              <input id="frame" value="123917124" class="input" type="text" placeholder="123917124">
            </p>
            <label class="label">Milleage</label>
            <p class="control">
              <input id="milleage" value="10000" class="input" type="text" placeholder="10000">
            </p>
            <label class="label">Color</label>
            <p class="control">
              <input id="color" value="color" class="input" type="text" placeholder="pink">
            </p>
            <label class="label">initial registration</label>
            <p class="control">
              <input id="date" value="30/01/2018" class="input" type="text" placeholder="12/12/2018">
            </p>
            <hr>
            <p class="control">
              <button id="add" class="button is-primary">Add</button>
              <button class="button is-default">Cancel</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script async type="text/javascript" src="./js/dashboard.js"></script>
    <script async type="text/javascript" src="./js/axios.js"></script>
    <script>
      document.getElementById('add').onclick = () => {
        axios.post('/chain', { 
          brand: document.getElementById('brand').value,
          model: document.getElementById('model').value,
          frame: document.getElementById('frame').value,
          milleage: document.getElementById('milleage').value,
          color: document.getElementById('color').value,
        })
        .then(() => {
          window.location = '/add_data.html'
        })
      }
    </script>
</body>

</html>
